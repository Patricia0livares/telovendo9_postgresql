{% extends 'blogapp/layout.html' %}
{% load static %}

{% block li%}

  <li class="nav-item mx-0 mx-lg-1">
    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{% url 'index' %}">Inicio</a>
  </li>
  
{% endblock%} 

{% block content %}


<!-- {% load crispy_forms_tags %} -->

  <!-- Seccion Contacto -->
  <section class="page-section" id="contacto2">
    <div class="container">

      <!-- Contact Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Ingreso de Clientes</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Contacto Section Form -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <form action "blogapp/ingreso.html" method="post">
            {% csrf_token %}
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Nombre</label>
                <input name="{{form.nombre.name}}" class="form-control" id="id_nombre" type="text" placeholder="Nombre" required="required" data-validation-required-message="Favor ingresar datos">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Apellido</label>
                <input name="{{form.apellido.name}}" class="form-control" id="id_apellido" type="text" placeholder="Apellido" required="required" data-validation-required-message="Favor ingresar datos">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>ApellidoM</label>
                <input name="{{form.apellidoM.name}}" class="form-control" id="id_apellidoM" type="text" placeholder="ApellidoM" required="required" data-validation-required-message="Favor ingresar datos">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Email</label>
                <input name="{{form.correo.name}}" class="form-control" id="id_correo" type="email" placeholder="Email" required="required" data-validation-required-message="Favor ingresar datos">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Pais</label>
                <input name="{{form.pais.name}}" class="form-control" id="id_pais" type="text" placeholder="Pais" required="required" data-validation-required-message="Favor ingresar datos">
                <p class="help-block text-danger"></p>
              </div>
            </div>           
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-xl">Enviar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>

  {% endblock %}
